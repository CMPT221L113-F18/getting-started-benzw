<!doctype html>
<html lang="en">
  <head>
    <title>Lab #1: Heat Index Calculator</title>
    <meta charset="utf-8"/>
      </head>
      <body>
    <h1>Heat Index Calculator</h1>
    <p>This is a web app that allows you to enter the current temperature, in degrees Fahrenheit, and the relative humidity (0-100 based on precent) and compute the heatindex for the day.</p>
    <form onsubmit="return false;">
      <label>
        Temp (F&deg;)
        <input type="number" id="tempInput" value="0" />
      </label>
      <label>
        Relative Humidity (%)
        <input type="number" id="relhumInput" value="0" />
      </label>
      <button onclick="assessTemperature();">Evaluate</button>
      <output id="result"></output>
    </form>
    <script>
      function assessTemperature() {
        var inputElem = document.querySelector('#tempInput');
        var outputElem = document.querySelector('#result');
        var temp = inputElem.value;
        var inputElem = document.querySelector('#relhumInput');
        var relhum = inputElem.value;
        relhum = relhum/100
        var result = -42.379 + 2.04901523 * temp + 10.14333127 * relhum - 0.22475541 * temp * relhum - 0.00683783 * temp^2 - 0.05481717 * relhum^2 + 0.00122874 * temp^2 * relhum + 0.00085282 * temp * relhum^2 - 0.00000199 * temp^2 * relhum^2
        outputElem.innerHTML = 'The heat index is ' + result + ' today.'
      }
    </script>
  </body>
</html>
